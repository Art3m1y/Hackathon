databaseChangeLog:
  - changeSet:
      id: create-table-credit-agent
      author: Art3m1y
      changes:
        - createTable:
            tableName: credit-agent
            columns:
              - column:
                  name: username
                  type: varchar(50)
                  constraints:
                    primaryKey: true
              - column:
                  name: password
                  type: varchar(60)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: patronymic
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: is_admin
                  type: bool
                  constraints:
                    nullable: false