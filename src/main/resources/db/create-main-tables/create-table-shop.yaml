databaseChangeLog:
  - changeSet:
      id: create-table-shop
      author: Art3m1y
      changes:
        - createTable:
            tableName: shop
            columns:
              - column:
                  name: id
                  type: varchar(32)
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
