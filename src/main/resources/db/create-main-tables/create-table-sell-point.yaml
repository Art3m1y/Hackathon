databaseChangeLog:
  - changeSet:
      id: create-table-sell-point
      author: Art3m1y
      changes:
        - createTable:
            tableName: sell_point
            columns:
              - column:
                  name: id
                  type: varchar(32)
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: shop_id
                  type: varchar(32)
                  constraints:
                    unique: true
                    nullable: false
                    foreignKeyName: shop_id_foreign_key
                    references: shop(id)